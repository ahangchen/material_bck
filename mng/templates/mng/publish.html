<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布通知</title>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="{% static "css/base.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "css/publish.css" %}">
    <script src="{% static "js/publish.js" %}" type="text/javascript"></script>
</head>
<body>
<div>
    <div>
        <form action="{% url 'mng:save_notice'%}" method="post">
            {% csrf_token %}
            <div class="title_wrap">
                <label class="table_title" for="content">通知内容</label>
            </div>
            <div class="content_wrap">
                <textarea rows="10" cols="40" id="content" name="content" maxlength="300"></textarea>
            </div>
            <div class="button_wrap">
                <button>发布</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
