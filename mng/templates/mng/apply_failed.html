<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加失败</title>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="{% static "css/base.css" %}">
    <link type="text/css" rel="stylesheet" href="{% static "css/apply_failed.css" %}">
    <script src="{% static "js/apply_failed.js" %}" type="text/javascript"></script>
</head>
<body>
<div class="content-wrap">
   <label>不能满足的申请项目</label>
    <table>
        <tr>
            <td class="table-head">物资</td>
            <td class="table-head">申请数量</td>
            <td class="table-head">剩余数量</td>
            <td class="table-head">申请日期</td>
        </tr>
        {% for fail in fails %}
            <tr>
                {% for item in fail %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}

    </table>
 <div class="btn_back" onclick="failed_back()">< 返回</div>
</div>
</body>
</html>
